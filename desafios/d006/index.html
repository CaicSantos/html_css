<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br>
    sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo </abbr></li>
        <li><abbr title="Use a tag &lt;h1 a h6&gt;">Títulos </abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviacões </abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Código-fonte </abbr></li>
        <li><abbr title="Use as tags &lt;ol&gt; e &lt;li&gt;">Listas numeradas </abbr></li>
        <li><abbr title="Use as tags &lt;ul&gt; e &lt;li&gt;">Lista com marcadores </abbr></li>
    </ul>
    
</body>
</html>
