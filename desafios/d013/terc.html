<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio</title>
    <style>
        table{
            width: 300;
            border-collapse: collapse;
        }

        thead > tr :nth-child(1n){
            background-color: gray;
            color: white;
        }

        td.z,th.z {
            background-color: gray;
            color: white;
        }

        tr,th,td{
            border: 1px solid black;
            padding: 10px;
        }
    
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col" rowspan="2">Ária</th>
                <th scope="col" rowspan="2">Disciplinas</th>
                <th scope="col" colspan="2">Notas</th>
                <th scope="colgroup" rowspan="2">Média</th>
            </tr>

            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <td scope="row">Mat</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>

             <tr>
                <td scope="row">Fís</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>

             <tr>
                <td>Quí</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>

             <tr>
                <td>Bio</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>

            <tr>
                <th scope="row" colspan="4" class="z">Média de Exatas</th>
                <td class="z">0</td>
            </tr>

            <tr>
                <th rowspan="2">Humanas</th>
                <td>His</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>

            <tr>
                <td>Geo</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>

            <tr>
                <th colspan="4" class="z">Média de Humanas</th>
                <td class="z">0</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
