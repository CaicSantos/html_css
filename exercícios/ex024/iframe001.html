    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }

<body>
    <h1>Testando o uso d iframe</h1>
    <p>Acessando o site do

     <p>O site <iframe src="https://www.google.com.br"

      pena que não funciona dentro do iframe!</p>

    <p>o repositório do Guanabara

        </iframe>
        também é bem legal!
    </p>
