<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="Sexo" id="isxmas"> <label 
             for="isxmas"> Masculino </label> <br>
            <input type="radio" name="Sexo" id="isxfem"> <label
             for="isxfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas" checked> <label
             for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut" checked> <label
             for="ies">Futebol</label><br>
             <input type="checkbox" name="esnat" id="iesnat"> Natação <label
             for="iesnat"></label><br>
             <input type="checkbox" name="esvol" id="iesvol">Volêi <label
             for="iesvol"></label><br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        </form>

</body>
</html>
