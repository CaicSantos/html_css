<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Love';
            src: url('fontes/love story ttf') format('opentype');
            font-weight: normal;
            font-style: normal;

            /*
             Tipos de format()
             - opentype (otf)
             - truetype (ttf) --> existem fontes opentype que são ttf, tem que pesquisar pra saber.
             - embedded-opentype
             - truetype-aat (Apple Advenced Typography)
             - svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'Love', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Título</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quos sit tempora quis illum dolores minima,
    ullam autem libero architecto quidem a perspiciatis itaque reprehenderit, in ut natus, tempore nobis ea?</p>

</body>
</html>
